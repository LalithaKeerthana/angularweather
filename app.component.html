<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="14 > 15">
    <img src="../assets/cold.jpeg" *ngIf="14 < 15">
  <div class="weather-data">
    <div class="location">Bangalore</div>
    <div class="temperature">{{14.40 | number : '1.0-0'}}°C</div>
  </div>



</div>

<div class="lower-data">
  <div class="more-info-label">
    more info
  </div>
  <div class="more-info-container">
    <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/min.jpeg">
       <span>min</span>
    </div>
    <div class="info-block-value">
      10°C
    </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/max.jpeg">
         <span>max</span>
      </div>
      <div class="info-block-value">
        20°C
      </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpeg">
           <span>humidity</span>
        </div>
        <div class="info-block-value">
          70%
        </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.jpeg">
             <span>wind</span>
          </div>
          <div class="info-block-value">
            11kmph
          </div>
          </div>
  </div>

</div>
</div>
<mat-slide-toggle>Toggle me!</mat-slide-toggle>

<router-outlet></router-outlet>
